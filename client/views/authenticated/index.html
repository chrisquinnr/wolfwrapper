<template name="index">
  <h1>Home</h1>
    {{> wolfram}}
</template>


<template name="wolfram">
    <pre>
        Wolfram Alpha API
    </pre>

    <input type="text" name="input" class="inputtext">
    <button class="apitest btn btn-success">Test Wolfram API</button>

    <p class="success">
        {{#if getWolframOutput}}
          {{getWolframOutput}}
        {{else}}
            No response yet
        {{/if}}
    </p>
</template>
