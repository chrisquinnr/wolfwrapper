<template name="index">
  <h1>Home</h1>
    {{> wolfram}}
</template>


<template name="wolfram">
    <pre>
        Wolfram Alpha API
    </pre>

    <input type="text" name="input" class="inputtext">
    <button class="apitest btn btn-success">Test Wolfram API</button>

    <p class="success">
        {{#if getWolframOutput}}
            {{#each getWolframOutput}}
                Query id:{{this._id}}<br>
                Timing: {{this.timing}}<br>
                Pods:
                  {{#each pods}}
                    {{this}}<br>
                  {{/each}}<br>
            {{/each}}<br>
        {{else}}
            No response yet
        {{/if}}
    </p>
</template>
